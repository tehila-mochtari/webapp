name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tehila9902/webapp-demmo:${{github.run_number}}-${{github.sha}}
    - name: docker login
      run: docker login -u ${{ secrets.TEHILA}} -p${{ secrets.TEHILAPASS}}
    - name: Push the Docker image
      run: docker push  tehila9902/webapp-demmo:${{github.run_number}}-${{github.sha}}
